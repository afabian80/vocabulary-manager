apply plugin: 'groovy'

version = '0.1'

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.3.6'
}

task run(type: JavaExec) {
	classpath configurations.runtime + sourceSets.main.output
	main = 'com.github.afabian80.vocabulary_manager.Main'
	args = ['one', 'two']
}